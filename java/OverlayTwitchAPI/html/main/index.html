<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>Wyverno chat</title>
        <link rel="stylesheet"
            href="/main/css/style.css">
        <link rel="preconnect"
            href="https://fonts.googleapis.com">

        <link rel="preconnect"
            href="https://fonts.googleapis.com">
        <link rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap"
            rel="stylesheet">

    </head>

    <body>
        <div class="title-bar">
            <div class="title-bar__control-panel">
                <ul class="list-control-panel">
                    <li class="list-control-panel__collapse"><span></span></li>
                    <li class="list-control-panel__maximize-minimize"><span
                            class="minimize"></span></li>
                    <li class="list-control-panel__close"><span></span></li>
                </ul>
            </div>
        </div>
        <main>
            
            <header class="header">
                <span class="header__twitch-logo"></span>
                <div class="header__box">
                    <h1 class="header__app-name">WYVERNO CHAT</h1>
                    <span></span>
                </div>
            </header>
            <div class="container">
                <div class="container__button-particles button-particles">
                    <button class="button-particles__button login tw-btn">Log in</button>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                    <span class="button-particles__particles"></span>
                </div>

                <span class="loading hide">loading</span>
                <div class="container__logged hide">
                    <div class="channel-description">
                        <img class="channel-description__logo">
                        <span class="channel-description__username"></span>
                        <span class="channel-description__followers"></span>
                    </div>
                    <div class="button-particles">
                        <button
                            class="container__logged__open-overlay
                            button-particles__button open-overlay tw-btn">Open-Chat</button>
                        <span class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span><span
                            class="button-particles__particles"></span>
                    </div>

                </div>
            </div>
            <div class="background">
                <span class="background__particles"></span>
                <span class="background__particles"></span>
                <span class="background__particles"></span>
                <span class="background__particles"></span>
                <span class="background__particles"></span>
                <span class="background__particles"></span>
            </div>
        </main>
        <script src="/main/scripts/script.js"></script>
        <script src="/main/scripts/window.js"></script>
    </body>

</html>

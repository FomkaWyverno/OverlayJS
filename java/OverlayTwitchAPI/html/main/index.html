<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyverno chat</title>
    <link rel="stylesheet" href="/main/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="title-bar">
        <div class="title-bar__control-panel">
            <ul class="list-control-panel">
                <li class="list-control-panel__collapse"><span></span></li>
                <li class="list-control-panel__maximize-minimize"><span class="minimize"></span></li>
                <li class="list-control-panel__close"><span></span></li>
            </ul>
        </div>
    </div>
    <main>
        <header class="header">
            <span class="header__twitch-logo"></span>
            <div class="header__box">
                <h1 class="header__app-name">WYVERNO CHAT</h1>
                <span></span>
            </div>
        </header>
        <button class="authorization">authorization</button>
        <span class="loading hide">loading</span>
        <button class="open-overlay hide">open-overlay</button>
    </main>
    <script src="/main/scripts/script.js"></script>
    <script src="/main/scripts/window.js"></script>
</body>

</html>

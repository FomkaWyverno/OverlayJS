<div class="reward-message">
    <div class="reward-message__icons-users">
        <span class="reward-message__icons-users__tw-icon"></span>
    </div>
    <div class="reward-message__container">
        <div class="reward-message__container__reward">
            <span class="reward-message__container__reward__redeemed">Redeemed</span>
            <img src="{url-reward-icon}"
                 class="reward-message__container__reward__icon">
            <span class="reward-message__container__reward__name">{reward-name}</span>
            <span class="reward-message__container__reward__points-icon"></span>     
            <span class="reward-message__container__reward__cost">{reward-cost}</span>
            
        </div>
        <div class="reward-message__container__content">
            <span class="reward-message__container__content__username message__container__username" style="color:{color-user};">{username}</span><span class="reward-message__container__content__colon message__container__colon">:</span><span class="reward-message__container__content__message-content message__container__content">{message}</span>
        </div>
    </div>
</div>

<div class="reward-block">
    <div class="reward-block__icons-users">
        <span class="reward-block__icons-users__tw-icon"></span>
    </div>
    <div class="reward">
        <span class="reward__username">{username} redeemed</span>
        <img src="{url-reward-icon}"
             class="reward__icon">
        <span class="reward__name">{reward-name}</span>
        <img src="{url-reward-points-icon}"
             class="reward__points-icon">
        <span class="reward__cost">{reward-cost}</span>
    </div>
</div>
